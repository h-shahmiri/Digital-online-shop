{% extends 'navbar.html' %}

    {% block content %}

	<div class='container'>
        <div class="jumbotron boxstl" >
            <div class="text-center">
                <button class="btn btn-lg btn-dark col-md-6" data-toggle="collapse" data-target="#logine">
                    Reset Password</button>
                <br>
            </div>

                {% if form.errors %}
                <br><br>
                    <p class="bg-warning display-4">Incorrect email address.</p>
                {% endif %}

                <br>
                <form method="POST" class="collapse" id="logine" action="{% url 'password_reset' %}">  <!-- action="javascript:alert('Done')" -->
                    {% csrf_token %}
                        
                    <div class="row m-3 h5">
                        <div class="ml-5 mr-5 text-primary">
                            {{ form.email.label_tag }}&nbsp
                        </div>
                        {{ form.email }}
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-lg btn-primary  col-md-3" id="logsubmit">Submit</button>
                    </div>
                </form>
            </div>

            <a href="/" class="col-md-12 btn btn-lg btn-warning" roll="button" aria-pressed="true">
                <b>Main Page</b></a>
    </div>

    <script type="text/javascript">
    
        var user_id = document.getElementById('id_email')
        user_id.className = ("bg-info form-control col-md-8 ml-4")

    </script>

    {% endblock %}
